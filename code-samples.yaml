  - target: $["paths"]["/admin/audit"]["get"]
    update:
      "x-codeSamples":
        - "lang": "typescript"
          "label": "listAuditLogs"
          "source": "import { ArchDAO } from \"@archdao/archdao-client\";\n\nconst archDAO = new ArchDAO({\n  bearer: \"<YOUR_BEARER_TOKEN_HERE>\",\n});\n\nasync function run() {\n  const result = await archDAO.admin.listAuditLogs({});\n\n  console.log(result);\n}\n\nrun();"
